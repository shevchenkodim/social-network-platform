{% extends 'base.html' %}
{% load static %}

{% block title %}
    Social Network
{% endblock title %}

{% block middle %}

<!-- Modal -->
<div class="modal" id="post-detail-modal" tabindex="-1" role="dialog" aria-labelledby="post-detail-modal-Label" aria-hidden="false" style="opacity: 1;">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="post-detail-modal-Label">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock middle %}

{% block js %}
<script type="text/javascript">
    $(window).on('load',function(){
        $('#post-detail-modal').modal('show');
    });
</script>
{% endblock js %}
